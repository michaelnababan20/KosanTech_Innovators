<body>
   <style>
      .bg-section {
         width: 100%;
         height: 100vh;
         z-index: -99;
         background: linear-gradient(291deg, #7ad7ff 0%, rgba(197.19, 242.45, 199, 0) 100%);
      }

      .bg-image {
         width: 849px;
         height: 620px;
         /* Atur posisi latar belakang ke pojok kanan bawah */
         background-position: right;
         /* Sesuaikan ukuran latar belakang sesuai kebutuhan Anda */
         background-size: cover;
         position: absolute;
         bottom: 0;
         right: 0;
      }

      .toggle-password {
         float: right;
         cursor: pointer;
         margin-right: 10px;
         margin-top: -30px;
      }
   </style>
   <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
         <div class="ms-4 d-flex">
            <img class="ms-5" src="../assets/icons/Logo.svg" width="53" height="51" alt="">

                  style="color:#4682A9;">KosanTech</span><span class="fw-semibold" style="color:#749BC2;">
                  Innovators</span>
            </a>
         </div>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
               <li class="nav-item">
                  <a class="nav-link link fw-semibold" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link link fw-semibold" href="#">Cari Kos</a>
               </li>
               <li class="nav-item dropdown">
                  <div class="dropdown">
                     <a class=" nav-link fw-semibold link dropdown-toggle" type="button" id="layanan"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span> Layanan Kami</span>
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="layanan">
                        <li><a class="dropdown-item link" href="#">Fasilitas Rumah</a></li>
                        <li><a class="dropdown-item link" href="#">Makanan</a></li>

                  </div>
               </li>
               <li class="nav-item">
                  <a class="nav-link link fw-semibold" href="#">Kontak</a>
               </li>
            </ul>
            <form class="d-flex me-5">
               <a class="login" href="/loginTo.html">Masuk</a>

         </div>
      </div>
   </nav>

   <main>
      <section>
         <div class="bg-section" style="">
            <div class="container">
               <div class="row">
                  <div class="col-5">
                     <div class="card bg-transparent" style="margin-top: 113px; border-radius: 15px;">
                        <div class="card-body">
                           <h3 class="text-center fw-bold">Daftar Akun Pemilik UMKM</h3>
                           <form class="mt-4">
                              <div class="mb-3">
                                 <label for="name" class="form-label fw-semibold fs-4">Nama Lengkap</label>
                                 <input type="text" class="form-control" id="name" aria-describedby="name"
                                    placeholder="Masukan Nama Lengkap">
                              </div>
                              <div class="mb-3">
                                 <label for="no_hp" class="form-label fw-semibold fs-4">Nomor Handphone</label>
                                 <input type="text" class="form-control" id="no_hp" aria-describedby="name"
                                    placeholder="Masukan Homor Handphone">
                              </div>
                              <div class="mb-3">
                                 <label for="exampleInputEmail1" class="form-label fw-semibold fs-4">Email
                                    address</label>
                                 <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Masukan Email">
                              </div>
                              <div class="form-group">
                                 <label class="control-label fw-semibold fs-4" for="password">Password</label>
                                 <input type="password" id="password" class="form-control" value="">
                                 <i class="toggle-password bi bi-eye"></i>
                              </div>
                              <div class="form-group mt-2">
                                 <label class="control-label fw-semibold fs-4" for="password">Konfirmasi
                                    Password</label>
                                 <input type="password" id="password" class="form-control" value="">
                                 <i class="toggle-password bi bi-eye"></i>
                              </div>

                              <button style="width: 100%; background: rgba(95.88, 99.01, 99.01, 0.50); padding: 10px;"
                                 type="submit" class="mt-4 text-white btn ">Daftar</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <img class="bg-image" src="../assets/images/landing.png" alt="" />

         </div>
      </section>
   </main>


   <script>
      var togglePasswords = document.querySelectorAll(".toggle-password");

      togglePasswords.forEach(function (togglePassword) {
         togglePassword.addEventListener("click", function () {
            var input = this.parentElement.querySelector("input");

            if (input.getAttribute("type") === "password") {
               input.setAttribute("type", "text");
               this.classList.remove("fa-eye");
               this.classList.add("fa-eye-slash");
            } else {
               input.setAttribute("type", "password");
               this.classList.remove("fa-eye-slash");
               this.classList.add("fa-eye");
            }
         });
      });

   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
